<div class="container" *ngIf="weatherData">
  <div class="container-header">
    <img class="weather-icon" src="{{weatherData.current.condition.icon}}" alt="api icon">
    <img class="warm" *ngIf="weatherData.current.temp_c > 15" src="assets/sunset-hammock-relaxation-bali-asia-indonesia-sun-water-concerns-relax-rock-cozy-rest-heat-nice-weather-evening-sky-clouds-weather-warm-beautiful-romantic-lighting-mood-light-fa" alt="hot"/>
    <img class="cold" *ngIf="weatherData.current.temp_c <= 15" src="assets/txz0bM-1358079906" alt="cold"/>
    <div class="weather-data">
      <div class="location">{{weatherData.location.name}}</div>
      <div class="temperature">{{ weatherData.current.temp_c | number: '1.0-0'}}°C</div>
    </div>
  </div>
  <div class="container-body">
    <div class="more-info-label">
      More Information
    </div>
    <div class="more-info-container">

      <div class="info-block">
        <div class="info-block-label">
          <img src="assets/2682809_cold_freezing_low_temperature_termometer_icon.png" alt="cold icon">
          <span>current</span>
        </div>
        <div class="info-block-value">
          {{weatherData.current.temp_c}}°C
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="assets/2682808_high_hot_summer_temperature_termometer_icon.png" alt="hot icon">
          <span>feels like</span>
        </div>
        <div class="info-block-value">
          {{weatherData.current.feelslike_c}}°C
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="assets/2682807_drop_high_humidity_percentage_precipitation_icon.png" alt="cold icon">
          <span>humidity</span>
        </div>
        <div class="info-block-value">
          {{weatherData.current.humidity}}%
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="assets/2682842_breeze_fast_speed_weather_wind_icon.png" alt="cold icon">
          <span>wind</span>
        </div>
        <div class="info-block-value">
          {{weatherData.current.wind_kph}}km/h
        </div>
      </div>

    </div>

  </div>
</div>
